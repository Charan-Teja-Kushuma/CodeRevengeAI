<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CodeRev AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0D0F12;
            color: #FFFFFF;
        }

        .enterprise-card {
            background-color: #1A1F24;
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
        }

        .input-dark {
            background-color: #0D0F12;
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #FFFFFF;
            transition: border-color 0.2s;
        }

        .input-dark:focus {
            border-color: #FFFFFF;
            outline: none;
        }

        .btn-primary {
            background-color: #FFFFFF;
            color: #000000;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        .btn-primary:hover {
            background-color: #E5E7EB;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">

        <div class="text-center mb-8">
            <a href="/" class="inline-block hover:opacity-80 transition-opacity">
                <div
                    class="bg-[#1A1F24] border border-white/10 w-16 h-16 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                        class="w-8 h-8 text-white">
                        <path fill-rule="evenodd"
                            d="M2.25 6a3 3 0 013-3h13.5a3 3 0 013 3v12a3 3 0 01-3 3H5.25a3 3 0 01-3-3V6zm3.97 4.03a.75.75 0 011.06 0l3 3a.75.75 0 010 1.06l-3 3a.75.75 0 01-1.06-1.06L8.44 13.5 6.22 11.28a.75.75 0 010-1.06zm9.53 5.47a.75.75 0 010 1.5H12a.75.75 0 010-1.5h3.75z"
                            clip-rule="evenodd" />
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2 tracking-tight">Welcome Back</h1>
            </a>
            <div class="flex items-center justify-center gap-2 mb-2">
                <span
                    class="px-2 py-0.5 rounded text-[10px] font-bold tracking-wider bg-[#2A2F35] text-[#B0B8C1] border border-white/5 uppercase">
                    Enterprise Portal
                </span>
            </div>
            <p class="text-[#7C8590]">Sign in to your secure workspace</p>
        </div>

        <div class="enterprise-card rounded-xl p-8">
            <form id="loginForm" class="space-y-6">
                <div class="space-y-4">
                    <div>
                        <label for="email"
                            class="block text-xs font-semibold text-[#7C8590] uppercase tracking-wider mb-2">Work
                            Email</label>
                        <input type="email" id="email" name="email"
                            class="w-full input-dark rounded-lg px-4 py-3 placeholder-[#6B7280]"
                            placeholder="name@company.com" required>
                    </div>

                    <div>
                        <label for="password"
                            class="block text-xs font-semibold text-[#7C8590] uppercase tracking-wider mb-2">Password</label>
                        <input type="password" id="password" name="password"
                            class="w-full input-dark rounded-lg px-4 py-3 placeholder-[#6B7280]" placeholder="••••••••"
                            required>
                    </div>
                </div>

                <div id="errorMessage"
                    class="hidden text-red-400 text-sm text-center bg-red-500/10 py-2 rounded border border-red-500/20">
                    Invalid credentials
                </div>

                <button type="submit"
                    class="w-full btn-primary py-3 rounded-lg shadow-lg flex items-center justify-center gap-2">
                    Sign In
                </button>


            </form>


        </div>

        <div class="mt-8 text-center relative z-10">
            <a href="/"
                class="text-xs text-[#6E7681] hover:text-white transition-colors flex items-center justify-center gap-2 group">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                    class="w-3 h-3 group-hover:-translate-x-1 transition-transform">
                    <path fill-rule="evenodd"
                        d="M11.03 3.97a.75.75 0 010 1.06l-6.22 6.22H21a.75.75 0 010 1.5H4.81l6.22 6.22a.75.75 0 11-1.06 1.06l-7.5-7.5a.75.75 0 010-1.06l7.5-7.5a.75.75 0 011.06 0z"
                        clip-rule="evenodd" />
                </svg>
                Return to Landing Page
            </a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (email === 'demo@coderev.com' && password === 'password123') {
                const btn = this.querySelector('button[type="submit"]');
                btn.innerHTML = 'Verifying Identity...';

                setTimeout(() => {
                    window.location.href = '/app';
                }, 800);
            } else {
                const error = document.getElementById('errorMessage');
                error.classList.remove('hidden');
                setTimeout(() => error.classList.add('hidden'), 3000);
            }
        });
    </script>
</body>

</html>
